<p>Compute the average value of <span class="process-math">\(f(x,y)=x\)</span> over the semicircular region</p>
<div class="displaymath process-math" data-contains-math-knowls="">

\mathcal{R}=\{(x,y)\in \R^2\colon x^2+y^2\leq R^2, x\geq 0\}\text{,}

<p class="continuation">where <span class="process-math">\(R\in \R\)</span> is a fixed constant.</p>
