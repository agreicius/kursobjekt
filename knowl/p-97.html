<p>Compute the Riemann sum</p>
<div class="displaymath process-math" data-contains-math-knowls="">

S_n=\sum_{k=1}^{n^2} f(x_k, y_k)\Delta A_k=(b-a)(c-d)\sum_{k=1}^{n^2} \frac{f(x_k, y_k)}{n^2}\text{,}
\end{equation*}
