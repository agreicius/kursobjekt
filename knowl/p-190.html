<p>If <span class="process-math">\(D=\{(x,y,z)\in \R^3, a\leq x\leq b, g_1(x)\leq y\leq g_2(x), p_1(x,y)\leq z\leq p_2(x,y)\}\text{,}\)</span> then</p>
