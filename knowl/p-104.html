<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>As we saw in <a href="" class="xref" data-knowl="./knowl/eg_double_integral_limit.html" title="Example 1.1.8: Volume below graph">Example 1.1.8</a>, computing double integrals directly using the limit definition (<a href="" class="xref" data-knowl="./knowl/d_double_integral_rect.html" title="Definition 1.1.3: Double integral over a rectangle">Definition 1.1.3</a>) is rather onerous. <a href="" class="xref" data-knowl="./knowl/th_Fubini_rect.html" title="Theorem 1.2.2: Fubini's theorem over rectangles">Fubini's theorem</a> provides us a more convenient means of integrating using iterated integrals.</p>
