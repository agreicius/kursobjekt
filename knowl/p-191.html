<p>If <span class="process-math">\(D=\{(x,y,z)\in \R^3, c\leq y\leq d, h_1(y)\leq x\leq h_2(y), p_1(x,y)\leq z\leq p_2(x,y)\}\text{,}\)</span> then</p>
