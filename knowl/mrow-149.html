\begin{align*}
\iint\limits_{\mathcal{R}}e^{(x-y)/x+y)}\, dA \amp = \iint\limits_\mathcal{S}e^(u/v)\abs{\frac{\partial(x,y)}{\partial(u,v)}}\, dA \\
\amp=\int_1^2\int_{-v}^v\frac{1}{2}e^(u/v)\, du\, dv\\
\amp = \frac{1}{2}\int_1^2v(e-1/e)\, dv\\
\amp =\frac{3}{4}(e-1/e)
\end{align*}
