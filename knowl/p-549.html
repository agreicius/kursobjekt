<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Applying two operators in sequence results in a zero function (<span class="process-math">\(\curl\grad f=\boldzero\)</span> and <span class="process-math">\(\diver\curl\boldF=0\)</span>). In other words the image of any one of these operators lies within the set of a functions mapping to zero when applying the next operator.</p>
