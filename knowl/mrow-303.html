\begin{align*}
\iint\limits_{\R^2}f(x,y)\, dA \amp = \iint\limits_{R}f(x,y)\, dA \amp ((x,y)\notin R\implies f(x,y)=0)\\
\amp=\int_0^1\int_0^16x^2y\, dy\, dx \\
\amp =6\int_0^1x^2\, dx\int_0^1 y\, dy\\
\amp =6(1/3)(1/2)=1
\end{align*}
