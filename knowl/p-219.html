<p>If <span class="process-math">\(D=D_1\cup D_2\text{,}\)</span> where <span class="process-math">\(D_1\)</span> and <span class="process-math">\(D_2\)</span> are non-overlapping, then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\iiint\limits_{D}f(x,y,z)\, dV=\iiint\limits_{D_1}f(x,y,z)\, dV+\iiint\limits_{D_2}f(x,y,z)\, dV\text{.}
\end{equation*}
